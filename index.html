<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid bg-color">
            <div class="row">
                <div class="nav justify-content-center align-items-center my-3">
                    <div class="logo">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="heading text-center align-items-center ms-3">
                        <h3>Github Profiles</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="search my-5 text-center">
                        <input type="text" placeholder="Search Github Profile">
                        <button>Search</button>
                        <div class="input-error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="user">
                        <div class="card mx-auto px-2 text-center user-detail" style="width: 18rem;">
                            <div class="found">
                                <img src="#" class="card-img-top profile-picture" alt="profile-picture"
                                    id="profile-pic">
                                <h5 class="name mt-3" id="name">javed bashir</h5>
                                <p class="user-name" id="username">javedbashir1</p>
                                <hr>
                                <div class="card-body text-start">
                                    <div class="followers mb-2">
                                        <img src="user.png" class="me-1">
                                        <span class="me-1" id="followers">2 followers</span>
                                        <span id="following">3 following</span>
                                    </div>
                                    <div class="location mb-3">
                                        <img src="location.png" alt="location" class="me-1">
                                        <span id="location">Karachi, Pakistan</span>
                                    </div>
                                    <div class="text-center">
                                        <a href="#" class="btn follow-btn" target="_blank">Follow</a>
                                    </div>
                                </div>
                            </div>
                            <div class="not-found">
                                <img src="empty.png" class="mb-3">
                                <p class="mb-2">User not found!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
